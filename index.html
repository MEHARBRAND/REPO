<!DOCTYPE html>
<html>
<head>
  <title>Startup App Store</title>
</head>
<body>
  <h1>Startup App Store</h1>
  <div id="app-list"></div>

  <h2>Submit Your App</h2>
  <form id="submit-form">
    <input name="name" placeholder="App Name" required><br>
    <textarea name="description" placeholder="Description" required></textarea><br>
    <input name="iconUrl" placeholder="Icon URL"><br>
    <input name="apkDriveId" placeholder="APK File ID Only" required><br>
    <button type="submit">Submit</button>
  </form>

  <script src="app.js"></script>
</body>
</html>
